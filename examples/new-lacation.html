		<script type="text/javascript">
			var mapdiv=document.getElementById("mymap");
			mapdiv.style.height=(screen.availHeight-88)+"px";
			mui.init();
			mui.plusReady(function () {
			    
			})
			var lat=0,long=0,address="";
			function getmap(){
				var map=new plus.maps.Map("mymap");
				map.setCenter(new plus.maps.Point(long,lat));
				map.setZoom(18);
				var bike1Icon = new plus.maps.Marker(new plus.maps.Point(long,lat));
				bike1Icon.setIcon('4.jpg');
				var bubble = new plus.maps.Bubble('我的家');
				bike1Icon.setBubble(bubble);
				map.addOverlay(bike1Icon);
			}
		</script>
